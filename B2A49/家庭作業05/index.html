<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>家庭作業05</title>
    <style>
        h4 {
            color: red;
        }

        div {
            color: blue;
            margin: 5px;
        }
    </style>

</head>

<body>
<form id="form01">
    姓名:<input type="text" name="name01" value="蔡秉軒"><br>
    收件住址:<input type="text" name="address01" value="高雄市鳳山區光復路一段1125號5樓"><br>
    電話:<input type="tel" name="tel01" value="0979112555"><br>
    電子郵件:<input type="email" name="email01" value="34partytime@gmail.com"><br>
    指定送貨日期:<input type="date" name="date01"><br>
    品項種類:
    <br><input type="radio" name="fruit" id="fruit01" value="iPhone 12(1臺)">iPhone 12(1臺)26,900元<br>
    <input type="radio" name="fruit" id="fruit01" value="iPhone 12 Pro(1臺)">iPhone 12 Pro(1臺)33,900元<br>
    <input type="radio" name="fruit" id="fruit01" value="iPhone 12 Pro Max(1臺)">iPhone 12 Pro Max(1臺)37,900元<br>
    <input type="radio" name="fruit" id="fruit01" value="AirPods(1個)">AirPods(1個)5,290元<br>
    <input type="radio" name="fruit" id="fruit01" value="AirPods Pro(1個)">AirPods Pro(1個)7,990元<br>


</form>

<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
    function shoppingInfo() {
        var x = document.getElementById("form01");
        var item = "";
        var price = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        var i;
        text += "<table border='1' width='90%' cellspacing='0' cellpadding='0'>";

        for (i = 0; i < 5; i++) {
            text += "<tr>";
            switch (i) {
                case 0:
                    item = "姓名: ";
                    break;
                case 1:
                    item = "收件住址: ";
                    break;
                case 2:
                    item = "電話: ";
                    break;
                case 3:
                    item = "電子郵件: ";
                    break;
                case 4:
                    item = "指定送貨日期: ";
                    break;
            }
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
            text += "</tr>";
        }


        for (i=5; i<=9; i++) {
            if(x.elements[i].checked == true){
                switch(i){
                    case 5: price=26900; break;
                    case 6: price=33900; break;
                    case 7: price=37900; break;
                    case 8: price=5290; break;
                    case 9: price=7990; break;
                }
                text += "<tr><td>品項種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
                text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
            }
            text += "</tr>";
        }

        text += "</table>";
        document.getElementById("demo").innerHTML = text;
    }
</script>

</body>

</html>
