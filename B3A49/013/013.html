        const app = Vue.createApp({
            data() {
                return {
                    count : 0,
                }
            },
        })
        app.component('button-counter', {
            template: `
                <button @click="clickPlus">
                    {{buttonName}} {{count}} times
                </button>
                `,
                props: ['buttonName'],
                data() {
                    return {
                        count: 0,
                    };
                },
                methods: {
                    clickPlus() {
                        this.count += 1;
                        this.$emit('click-plus', this.count);
                    }
                }
        }).mount('#app')
    </script>
