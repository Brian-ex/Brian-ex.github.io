<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue01</title>
    <style>
        h1{
        font-size: 35px;
        color: burlywood;
        margin: 10px;
        }
        div {
        font-size: 25px;
        color: darkgrey;
        margin: 10px;
    }

</head>
<body>
    <h1>B3A49</h1>
    <div id="app">
        {{message}}的第一個Vue！

        const vm = Vue.createApp({
            data() {
                return {
                    message:'蔡秉軒'
                }
            },
        }).mount('#app')
    </script>

</html>
